name: Aktos CI/CD

on:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start Docker Compose Services
        run: docker-compose up -d

      - name: Run database migrations
        run: docker-compose exec web python manage.py migrate

      - name: Run tests
        run: docker-compose exec web python manage.py test

  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Deploy only on main branch

    env:
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and push Docker image to Heroku
        run: |
          heroku container:push web --app $HEROKU_APP_NAME

      - name: Release new Docker image
        run: |
          heroku container:release web --app $HEROKU_APP_NAME

      - name: Run collectstatic
        run: |
          heroku run python manage.py collectstatic --noinput -a $HEROKU_APP_NAME

      - name: Run database migrations
        run: |
          heroku run python manage.py migrate --app $HEROKU_APP_NAME

      - name: Restart Heroku dynos
        run: |
          heroku restart --app $HEROKU_APP_NAME
